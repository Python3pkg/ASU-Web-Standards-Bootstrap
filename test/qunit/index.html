<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap ASU Addon Plugin Test Suite</title>>

    <!-- QUnit -->
    <script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Modernizr -->
    <script src="../vendor/js/modernizr-2.8.3.custom.js"></script>
    <!-- Smoothscroll -->
    <script src="../vendor/js/smoothscroll.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendor/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css"/>

    <!-- QUnit -->
    <style>
      #qunit-tests > li.pass {
        display: none;/* Make it easier to see failing tests is Sauce screencasts */
      }
    </style>
    <script>
      // See https://github.com/axemclion/grunt-saucelabs#test-result-details-with-qunit
      var log = []
      QUnit.done(function (testResults) {
        var tests = []
        for (var i = 0, len = log.length; i < len; i++) {
          var details = log[i]
          tests.push({
            name: details.name,
            result: details.result,
            expected: details.expected,
            actual: details.actual,
            source: details.source
          })
        }
        testResults.tests = tests

        window.global_test_results = testResults
      })

      QUnit.testStart(function (testDetails) {
        QUnit.log = function (details) {
          if (!details.result) {
            details.name = testDetails.name
            log.push(details)
          }
        }
      })

      // Cleanup
      QUnit.testDone(function () {
        $('#qunit-fixture').empty()
        $('#modal-test, .modal-backdrop').remove()
      })
    </script>

    <!-- Plugin sources -->
    <script>$.support.transition = false</script>
    <script src="../../js/_modernizr.js"></script>
    <script src="../../js/_smoothscroll.js"></script>
    <script src="../../js/_debounce.js"></script>
    <script src="../../js/_calendar.js"></script>
    <script src="../../js/_sidebar.js"></script>
    <script src="../../js/_collapse-footer.js"></script>

    <!-- Unit tests -->
    <script src="./test/nav-test.js"></script>
    <script src="./test/calendar-test.js"></script>

  </head>
  <body>
    <div id="qunit-container">
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
    </div>
  </body>
</html>
